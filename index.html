<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    
      <div class="sidebar">
        <nav class="sidebar__navigation">
          <div class="logo">
            <a href=""
              ><img src="assets/icons/logo-spotify.png" alt="Spotify Logo"
            /></a>
          </div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </nav>
      
      <div class="library">
            <div class="library__content">
              <button class="library__button">
                <span class="fa fa-book"></span>
                <span>Sua biblioteca</span>
              </button>
              <span class="fa fa-plus"></span>
          </div>

          <section class="section__playlist">
            <div class="section-playlist__content">
              <span class="text title">Crie sua primeira playlist</span>
              <span class="text subtitle">É fácil, vamos te ajudar</span>
              <button class="playlist__button">
                <span>Criar playlist</span>
              </button>
            </div>
           
          </section>  
          <div class="cookies">
            <a href="">
              Cookies
            </a>
          </div>
          <div class="languages">
            <button class="languages__button">
              <span class="fa fa-globe"></span>
              <span>Português do Brasil</span>
            </button>
          </div>
      </div>
      <footer class="disclaimer-premium">
        <div class="text__footer">
          <p class="disclaimer-premium__title">TESTAR O PREMIUM DE GRAÇA</p>
          <p class="disclaimer-premium__subtitle">Inscrevas-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="footer__button">
          <button>Inscreva-se gráts</button>
        </div>
      </footer>
  </body>
</html>
